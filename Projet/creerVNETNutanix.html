    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.getElementById('search-input');
    const suggestionsContainer = document.getElementById('suggestions');

    const words = ['réseaux', 'reverse proxy', 'règle', 'réacteur', 'résumé', 'restaurant', 'bonjour', 'salut', 'hello', 'hola', 'lyon', 'paris', 'marseille', 'berlin', 'madrid', 'barcelone', 'londre'];

    searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase();
        suggestionsContainer.innerHTML = '';
        if (query) {
            const filteredWords = words.filter(word => word.toLowerCase().includes(query));
            if (filteredWords.length) {
                suggestionsContainer.style.display = 'block';
                filteredWords.forEach(word => {
                    const div = document.createElement('div');
                    div.classList.add('suggestion-item');
                    div.textContent = word;
                    div.addEventListener('click', () => {
                        searchInput.value = word;
                        suggestionsContainer.style.display = 'none';
                    });
                    suggestionsContainer.appendChild(div);
                });
            } else {
                suggestionsContainer.style.display = 'none';
            }
        } else {
            suggestionsContainer.style.display = 'none';
        }
    });

    document.addEventListener('click', (e) => {
        if (!suggestionsContainer.contains(e.target) && e.target !== searchInput) {
            suggestionsContainer.style.display = 'none';
        }
    });
});
    </script>
