    <script>
        // Fonction pour mettre à jour les options de periode_maintenance en fonction de l'environnement sélectionné
        function updateSelectOptions(selectedValue, selectName) {
            const periodeMaintenanceSelect = document.getElementById('periodeMaintenance');
            const options = periodeMaintenanceSelect.querySelectorAll('option');

            options.forEach(option => {
                const parentValue = option.getAttribute('data-parent');
                if (parentValue === selectedValue || selectedValue === '') {
                    option.style.display = 'block';
                } else {
                    option.style.display = 'none';
                }
            });

            // Réinitialisation du select après filtrage
            periodeMaintenanceSelect.value = '';
        }

        // Écouteur d'événement pour le changement de l'environnement
        const environnementSelect = document.getElementById('environnement');
        environnementSelect.addEventListener('change', function() {
            const selectedValue = this.value;
            updateSelectOptions(selectedValue, 'environnement');
        });

        // Initialisation pour cacher les options non liées au premier select
        updateSelectOptions('', 'environnement');
        function filterOptions() {
            const env = document.getElementById('environnement').value;
            const os = document.getElementById('type_serveur').value;
            const component = document.getElementById('composant').value;
            const options = document.querySelectorAll('#NomVM option');

            options.forEach(option => {
                const optionEnv = option.getAttribute('data-environment');
                const optionOs = option.getAttribute('data-os');
                const optionComponent = option.getAttribute('data-component');
                const showOption = (!optionEnv || optionEnv === env) &&
                                   (!optionOs || optionOs === os) &&
                                   (!optionComponent || optionComponent === component);

                option.style.display = showOption ? '' : 'none';
            });

            document.getElementById('NomVM').value = '';
        }

        document.getElementById('environnement').addEventListener('change', filterOptions);
        document.getElementById('type_serveur').addEventListener('change', filterOptions);
        document.getElementById('composant').addEventListener('change', filterOptions);
    </script>
